<div class="container" style="width: 800px; margin: 160px auto;">
  <h1>Product List:</h1>
  <div class="row" ng-repeat="product in products">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img ng-src="{{product.imagePath}}"/>
        <div class="caption">
          <h3>{{product.title}}</h3>
          <p>{{product.description}}</p>
          <div class="clearfix">
	    <div class="pull-left">{{product.price}}</div>
            <a href="#" class="btn btn-success pull-right" role="button" ng-click="addToShoppingCart(product._id)">Add to shopping cart</a>
	  </div>
        </div>
      </div>
    </div>
  </div>
</div>
